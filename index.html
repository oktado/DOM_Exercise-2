<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Login</title>
  </head>
  <body>
    <form>
      <div class="container">
        <h4 class="text-center">FORM LOGIN</h4>
        <div class="row">
          <label for="username" class="col-sm-10">Username</label>
          <input type="name" class="form-control" id="userName" placeholder="Masukkan username anda" >
        </div>   
        <div class="row">
          <label for="password" class="col-sm-6">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Masukkan password anda">
        </div>   
      <div class="row mt-2  text-center">
        <div class="col-sm-10">
          <button type="button" class="btn btn-primary" id="buttonSubmit">Submit</button>
        </div>

      </div>
  </div> 
</form>
    <div class="container text-center">
      <p id="tampilkanUsername"></p>
      <p id="tampilkanPassword"></p>
    </div>
